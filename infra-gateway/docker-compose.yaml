version: '3'
services:
  my-blog-gateway:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./route-blog.conf:/etc/nginx/conf.d/route-blog.conf
      - ./static/:/static
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
      - "3000:9090"
    extra_hosts:
      - "host.docker.internal:host-gateway"