<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css"/>
    <title>ecsimsw</title>
</head>
<body>
<div class="container">
    <div class="sidebar" id="sidebar">
        <h3>Category</h3>
        <ul class="category-list" id="category-list">
            <!-- 카테고리 목록이 여기에 동적으로 추가될 것입니다. -->
        </ul>
        <div class="introduce">
            <div class="introduce-element" id="ecsimsw-about">About</div>
            <div class="introduce-element" id="ecsimsw-tistory">Tistory</div>
            <div class="introduce-element" id="ecsimsw-github">Github</div>
        </div>
    </div>
    <div class="content" id="content">
        <h1 class="content-title" id="content-title">Articles</h1>
        <ul class="post-list" id="post-list">
            <!-- 글 목록이 여기에 동적으로 추가될 것입니다. -->
        </ul>
        <ul class="pagination" id="pagination">
            <!-- 페이지네이션 버튼이 여기에 동적으로 추가될 것입니다. -->
        </ul>
    </div>
    <div class="dashboard-side-bar" id="dashboard">
        <h3>Dashboard</h3>
        <ul class="view-count">
            <li id="view-count-item-title">view count</li>
            <li class="view-count-item" id="yesterdayViewCnt">yesterday :</li>
            <li class="view-count-item" id="totalViewCnt">total :</li>
        </ul>
        <ul class="most-viewed" id="most-viewed">
            <li id="most-viewed-item-title">most viewed</li>
        </ul>

        <ul class="recent-posts" id="recent-posts">
            <li id="recent-posts-item-title">recent posts</li>
        </ul>
    </div>
</div>
</body>
</html>
